<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hall Hillock 陪娃长大</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="茶，中国茶，咖啡，青瓷，紫砂壶，功夫茶，手冲">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!-- <link rel="stylesheet" href="../DocsMD/font-awesome/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
  
  <div id="app">Load... ...</div>
  <script>
    window.$docsify = {
      name: 'Hall Hillock',
      relativePath: true,
      basePath: '/DocsMD/',
      // basePath: 'https://hallhillock.github.io/DocsMD',
      // repo: 'https://hallhillock.github.io/DocsMD',
      auto2top: true,
      maxLevel: 4,
      loadNavbar: true,
      loadSidebar: './docs/Teasidebar.md',
      subMaxLevel: 3,
      autoHeader: true,
      externalLinkTarget: '_self', // default: '_blank'
      // loadNavbar: 'https://hallhillock.github.io/DocsMD/docs/navbar.md',
      // homepage: 'https://hallhillock.com/DocsMD/docs/KidsStudyProgram.md'
      homepage: './docs/TeaNCaffee.md',
      // homepage: 'hallhillock.com/postsmd/First Notes.md'
      search: 'auto', // 默认值

    search : [
      './docs',            // => /README.md
      //'/guide',       // => /guide.md
      //'/get-started', // => /get-started.md
      //'/zh-cn/',      // => /zh-cn/README.md
    ],

    // 完整配置参数
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: [], // or 'auto'
      placeholder: 'Type to search/搜索',

      // 支持本地化
      placeholder: {
        '/docs/': '搜索',
        '/': 'Type to search/搜索'
      },

      noData: '找不到结果!',

      // 支持本地化
      //noData: {
      //  '/zh-cn/': '找不到结果',
      //  '/': 'No Results'
      //},

      // 搜索标题的最大层级, 1 - 6
      depth: 3,

      hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

      // 避免搜索索引冲突
      // 同一域下的多个网站之间
      namespace: 'website-1',

      // 使用不同的索引作为路径前缀（namespaces）
      // 注意：仅适用于 paths: 'auto' 模式
      //
      // 初始化索引时，我们从侧边栏查找第一个路径
      // 如果它与列表中的前缀匹配，我们将切换到相应的索引
      pathNamespaces: ['/docs'],

      // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
      // 匹配到的字符串将被用来识别索引
      //pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
    }
      
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
